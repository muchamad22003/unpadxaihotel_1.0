<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Data Pengunjung Hotel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- === LOGIN PETUGAS === -->
  <div class="card" id="loginCard">
    <div class="header-img"></div>
    <div class="content">
      <h2>ğŸ” Login Petugas</h2>
      <form id="loginForm">
        <label>Password Petugas</label>
        <input type="password" id="passwordInput" placeholder="Masukkan password..." required />
        <button type="submit">Masuk</button>
      </form>
      <div id="loginStatus"></div>
    </div>
  </div>

  <!-- === FORM UTAMA === -->
  <div class="card" id="mainCard" style="display:none;">
    <div class="header-img"></div>
    <div class="content">
      <h2>ğŸ“‹ Form Data Pengunjung Hotel</h2>
      <form id="dataForm">
        <label>Nama Pengunjung</label>
        <input type="text" id="nama" placeholder="Masukkan nama pengunjung" required>

        <label>Nama Hotel</label>
        <input type="text" id="hotel" placeholder="Masukkan nama hotel" required>

        <button type="submit">Kirim Data</button>
      </form>
      <div id="status"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
